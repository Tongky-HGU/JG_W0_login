<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .log-box{
            width:500px;
            margin: 20px auto 0 auto;
            border: black solid 2px;
            padding: 40px;
            border-radius: 10px;
        }
    </style>

    <title>login</title>
    
    <script>
        function login() {
            const id = $("#id").val();
            const password = $("#password").val();
            $.ajax({
                type: "POST",
                url: "/login",
                data: { 'id_give': id, 'password_give': password },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("로그인 성공!");
                        window.location.reload();
                    } else {
                        alert("로그인 실패! 아이디, 비밀번호 확인하세욤")
                    }
                }
            })

        }
    </script>
</head>

<body>
    <div class="log-box">
          <div class="field">
              <label class="label">Login</label>
              <div class="control has-icons-left has-icons-right">
              <input class="input" id="id" type="username" name="username" placeholder="Username">
              <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
              </span>
              </div>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" id="password" type="password" name="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
              <p class="control">
                <button onclick="login()" class="button is-link">
              <!-- <button type="submit" class="button is-link"> -->
                  Login
              </button>
              <button type="button" onclick="location.href='/register/'" class="button is-success is-pulled-right">
                Register
              </button>
              </p>
          </div>
      </div>




    <!-- <h3>로그인폼</h3>
    id: <input type="text" id="id" required>
    password: <input type="password" id="password" required>
    <button onclick="login()">로그인</button> -->


</body>

</html>
