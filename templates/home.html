    <script>
        $(document).ready(function () {

            $("#app").append(tempHtml);

        function getDate() {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let date = ("00"+today.getDate()).slice(-2);
            let hours = ("00"+today.getHours()).slice(-2);
            let minutes = ("00"+today.getMinutes()).slice(-2);
            let now = year + '/' + month + '/' + date + ' ' + hours + ":" + minutes;
            return now
        }

        function postMemo() {
            let name = $("#my_name").text().replace("@", "");
            let memo = $("#my_memo").val();
            let date = getDate();
            console.log(name);

            $.ajax({
                type: "POST",
                url: "/home",
                data: { id_give: name, memo_give: memo, date_give : date },
                success: function (response) {

                    }
                }
            })
        }

        function showMemos() {
            $.ajax({
                type: "GET",
                url: "/home",
                data: {},
                success: function (response) {
                    let memos = response["memos"];
                    console.log(memos);
                    for (let i = memos.length-1; i >= 0; i--) {
                        let tempHtml = `<div v-for="card in cardData" key="card.id" class="column is-4">
                    <div class="card large">
                        <div class="card-content">
                            <div class="title">@${memos[i]['id']}</div>
                            <div class="content is-multiline">${memos[i]['memo']}</div>
                            <div class="content_date is-pulled-right">${memos[i]['date']}</div>
                        </div>
                    </div>
                </div>`
                        $("#app").append(tempHtml);
                    }
                }
            })
        }
