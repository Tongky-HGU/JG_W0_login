    <title>home</title>
    <script>
        $(document).ready(function () {
            $("#app").html("");
            tempHtml = `<div v-for="card in cardData" key="card.id" class="column is-4">
                    <div class="card large">
                        <div class="card-content">
                            <div class="title" id="my_name">{{session['name']}}</div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="my_memo" type="text" placeholder="내용">
                                </div>
                            </div>
                            <div class="button" onclick="postMemo()"> 업로드 </div>
                        </div>
                    </div>
                </div>`
            $("#app").append(tempHtml);
            showMemos();

        });

        function postMemo() {
            let name = $("#my_name").text().replace("@","");
            let memo = $("#my_memo").val();
            console.log(name);

            $.ajax({
                type: "POST",
                url: "/home",
                data: { id_give: name, memo_give: memo },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("저장 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

        function showMemos() {
            $.ajax({
                type: "GET",
                url: "/home",
                data: {},
                success: function (response) {
                    let memos = response["memos"];
                    console.log(memos);
                    for (let i = memos.length-1; i > 0; i--) {
                        let tempHtml = `<div v-for="card in cardData" key="card.id" class="column is-4">
                    <div class="card large">
                        <div class="card-content">
                            <div class="title">@${memos[i]['id']}</div>
                            <div class="content">${memos[i]['memo']}</div>
                        </div>
                    </div>
                </div>`
                        $("#app").append(tempHtml);
                    }
                }
            })
        }

    </script>
